<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>Your to do list</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Todo</h1>
    </div>
  </header>
  <section class="todo_section upper">
    <div class="wrapper">
      <form id="form_todo" action=""
      onsubmit="return false">
        <div id="form__submit_button"></div>
        <input 
        placeholder="Enter a task here"
        id="form__input_todo" 
        type="text"
        autofocus>
        <div id="form__delete_button"></div>
      </form>
      <div class="ul_list__form">
        <ul id="todo_ul_list">
          <li>
            
          </li>
        </ul>
        <div class="ul_list__footer footer_position">
          <div id="todo__counter">5 items left</div>
          <div class="footer__center">
            <div id="all">All</div>
            <div id="active">Active</div>
            <div id="completed">Completed</div>
          </div>
          <div id="clear_completed">Clear completed</div>
        </div>
      </div>
        
    </div>
    <div id="snackbar">Task saved...</div>
  </section>
</body>
<script type="module" src="src/scripts/snackbar.js"></script>
<script type="module" src="src/scripts/script.js"></script>
</html>
